<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LLM App{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e6f5ff;
        }
        .navbar {
            background-color: #2c2e5f;
            padding: 1em;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 2em;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 1em;
            padding: 2em;
            font-size: 1.5em;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .card {
            display: inline-block;
            width: 300px;
            margin: 1em;
            padding: 2em;
            background: white;
            border-radius: 10px;
            text-align: center;
        }
        .blue-button {
            background-color: #347bd2;
            color: white;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            cursor: pointer;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 1em 0;
        }
        select, input[type="file"] {
            padding: 0.5em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="font-size: 1.5em; font-weight: bold;">{% block header %}LLM Demo{% endblock %}</div>
        <div><a href="#" style="color:white; text-decoration:none;">login/logout</a></div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
